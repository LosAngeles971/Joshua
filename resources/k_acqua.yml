  knowlegde:
    - id: Empty C in A
      conditions:
        - C > 0
      effects:
        - weight: 0.5
          event: "B or C contains 4"
      assignments:
        - DeltaA = MaxA - A
        - SubC = min(C, DeltaA)
        - C = C - SubC
        - A = A + SubC

    - id: Empty C in B
