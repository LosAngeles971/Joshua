---
  events:
    - id: One day of spending
      conditions:
        - Inheritance > 1.0
      effects:
        - weight: 1.0
          event: "The inheritance is halved"
        - weight: 0.5
          event: "He has less than 1 euro"

    - id: The inheritance is halved
      effects:
        - weight: 0.5
          event: "He has less than 1 euro"
      assignments:
        - Inheritance = Inheritance / 2

    - id: He has less than 1 euro
      conditions:
        - Inheritance < 1.0